<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
  <style>
    :root {
        --yellow: #ffc600;
    }

    .red {
      background-color: red;
    }

    .bonked {
        opacity: 0.3;
        transform: rotate(180deg) scale(0.5);
    }

    .mole:hover {
        cursor: crosshair;
    }

    .table {
        width: 500px;
        margin: 0 auto;
        max-height: 500px;
        overflow-y: scroll;
        margin-top: 20px;
        background: #fff;
        display: none;
        opacity: 0;
        transition: 0.3s all ease-in-out;
    }

    .table.show {
        display: block;
    }

    .table.fade {
        opacity: 1;
    }

    .table__row {
      display: flex;
      padding: 2px 5px;
      border-bottom: 1px solid #000;
      font-size: 20px;
    }

    .table__row.active {
        font-weight: bold;
        background: tomato;
        color: #fff;
    }

    @-webkit-keyframes blinkingText {
        0% {
            background: tomato;
            color: #fff;
        }

        100% {
            background: white;
            color: #000;
        }
    }

    .table__row.active:first-child {
        animation-name: blinkingText;
        animation-duration: 0.5s;
        animation-iteration-count: infinite;
    }

    .table__cell:first-child {
        width: 30px;
        text-align: left;
        padding-left: 5px;
    }

    .table__cell:nth-child(2) {
      flex: 1;
      text-align: left;
    }

    .blood {
        position: absolute;
        top: 0;
        left: 0;
        width: 15px;
        height: 15px;
        background: red;
        border-radius: 50%;
        opacity: 0;
        transition: opacity ease-in-out 0.3s;
    }

    .blood.show {
        opacity: 1;
    }

    .popup__overlay {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0,0,0, 0.9);
        z-index: 9999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: all 0.3s;
        pointer-events: none;
    }

    .popup {
        width: 300px;
        padding: 30px;
        background: #ffc600;
        pointer-events: auto;
    }

    .inputs {
        display: flex;
        font-size: 20px;
    }

    .inputs input[type="text"] {
        flex: 1;
        margin-left: 5px;
        padding: 5px;
    }

    .submitBtn {
        border: none;
        margin-top: 5px;
        width: 100%;
        height: 30px;
        background: #000;
        color: #ffc600;
    }

    .submitBtn:hover {
        cursor: pointer;
    }

    .faded {
        opacity: 0;
    }

    .hidden {
        display: none;
    }

    .bonusMole {
        position: fixed;
        width: 300px;
        transition: 0.3s all ease-in-out;
        z-index: 2;
        opacity: 0;
    }

    .bonusMole:hover {
        cursor: crosshair;
    }

    .bonusMole--bottom {
        bottom: 0;
        transform: translateY(100%);
    }

    .bonusMole--top {
        top: 0;
        transform: translateY(-100%) rotate(180deg);
    }

    .bonusMole--bottom.middle,
    .bonusMole--top.middle {
        left: 40%;
    }

    .bonusMole--bottom.start,
    .bonusMole--top.start {
        left: 5%;
    }

    .bonusMole--bottom.end,
    .bonusMole--top.end {
        left: auto;
        right: 5%;
    }

    .bonusMole--left {
        left: 0;
        transform: translateX(-100%) rotate(90deg);
    }

    .bonusMole--right {
        right: 0;
        transform: translateX(100%) rotate(-90deg);
    }

    .bonusMole--left.start,
    .bonusMole--right.start {
        top: 5%;
    }

    .bonusMole--left.end,
    .bonusMole--right.end {
        bottom: 5%;
    }

    .bonusMole--left.middle,
    .bonusMole--right.middle {
        bottom: 40%;
    }

    .bonusMole--peek {
        opacity: 1;
    }

    .bonusMole--right.bonusMole--peek {
        transform: translateX(40px) rotate(-90deg);
    }

    .bonusMole--left.bonusMole--peek {
        transform: translateX(-40px) rotate(90deg);
    }

    .bonusMole--top.bonusMole--peek {
        transform: translateY(0) rotate(180deg);
    }

    .bonusMole--bottom.bonusMole--peek {
        transform: translateY(0);
    }

    .bonusMole--dead {
        opacity: 0;
    }

    .game {
        position: relative;
    }

    audio {
        display: none;
    }

    .score {
        transition: 0.3s ease-in-out all;
        display: inline-block;
    }

    @-webkit-keyframes bounceIn {
      0% {
        transform: scale(1);
        color: black;
      }

      25% {
        transform: scale(2);
        color: red;
      }

      50% {
        transform: scale(0.7);
        color: black;
      }

      75% {
        transform: scale(2);
        color: red;
      }

      100% {
        transform: scale(1);
        color: black;
      }
    }

    .score.bonus {
        animation: bounceIn 2s linear;
    }

    @-webkit-keyframes combo1 {
        0% {
            color: #000;
            background: #f00;
        }

        100% {
            color: #f00;
            background: #000;
        }
    }

    @-webkit-keyframes combo2 {
        0% {
            color: #000;
            transform: scale(1);
        }

        50% {
            color: #f00;
            transform: scale(1.3);
        }

        100% {
            color: #000;
            transform: scale(1);
        }
    }

    .score.combo1 {
        animation: combo1 1s infinite;
    }

    .score.combo2 {
        animation: combo2 1s infinite;
    }

    .endMessage {
        margin: 30px 0;
        font-size: 6rem;
        color: var(--yellow);
        margin: 1rem 0;
    }

    .combo__container {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 200px;
      height: 30px;
      display: flex;
      align-items: center;
    }

    .combo__label {
      font-size: 2rem;
      margin-right: 5px;
    }

    .combo {
      position: relative;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 0;
      border: 1px solid #e3e3e3;
      border-radius: 10px;
    }

    .combo::before {
      content: '';
      position: absolute;
      left: 50%;
      height: 30px;
      width: 1px;
      background: #fff;
      top: 50%;
      transform: translateY(-50%);
    }

    .combo__bar {
      width: 0;
      height: 20px;
      border-radius: 10px;
      transition: 0.3s all ease-in-out;
    }

    .combo__bar--1 {
      width: 16.6%;
      background: yellow;
    }

    .combo__bar--2 {
      width: 33%;
      background: green;
    }

    .combo__bar--3 {
      width: 50%;
      background: green;
    }

    .combo__bar--4 {
      width: 56.6%;
      background: orange;
    }

    .combo__bar--5 {
      width: 73.2%;
      background: red;
    }

    @-webkit-keyframes comboBarGrow {
      0% {
        background: red;
        transform: scale(1);
      }

      50% {
        background: tomato;
        transform: scale(1.2);
      }

      100% {
        background: red;
        transform: scale(1);
      }
    }

    .combo__bar--6 {
      width: 100%;
      background: red;
      animation: comboBarGrow 1s infinite;
    }
  </style>
</head>
<body>
  <audio src="audio/kick.wav" class="bonkSound"></audio>
  <audio src="audio/clap.wav" class="clapSound"></audio>
  <audio src="audio/applause.wav" class="applauseSound"></audio>
  <audio src="audio/boo.wav" class="booSound"></audio>
  <audio src="audio/combo-alert.wav" class="comboSound"></audio>
  <div class="combo__container">
    <div class="combo__label">Combo level: </div>
    <div class="combo">
      <div class="combo__bar"></div>
    </div><!-- end combo -->
  </div><!-- end combo__container -->
  <div class="blood"></div>
  <h1>Whack-a-mole! <span class="score">0</span></h1>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>
  <img src="img/bonus-mole.png" class="bonusMole" />
  <div class="popup__overlay">
    <div class="popup">
        <div class="inputs">
            <label for="playerName">Your name: </label>
            <input type="text" id="playerName" class="playerName" placeholder="Your name here.." />
        </div>
        <div>
            <input type="submit" class="submitBtn" value="Start" />
        </div>
    </div><!-- end popup -->
    <div class="endMessage"></div>
    <div class="table"></div>
  </div><!-- end popup__overlay -->
<script>
  /* eslint-disable no-console */
const blood = document.querySelector('.blood');
const holes = document.querySelectorAll('.hole');
const bonusMole = document.querySelector('.bonusMole');
const scoreBoard = document.querySelector('.score');
const endMessageDiv = document.querySelector('.endMessage');
const popupOverlay = document.querySelector('.popup__overlay');
const table = document.querySelector('.table');
const bonkSound = document.querySelector('.bonkSound');
const clapSound = document.querySelector('.clapSound');
const applauseSound = document.querySelector('.applauseSound');
const booSound = document.querySelector('.booSound');
const comboSound = document.querySelector('.comboSound');
let gameDuration = 15000;
let score;
let endMessage = '';
let combo = 0;
const results = JSON.parse(localStorage.getItem('results')) || [];
let playerName = (results.length > 0) ? results[results.length - 1].player : 'Player One';
const newPlayerForm = {
    text: document.querySelector('.playerName'),
    button: document.querySelector('.submitBtn')
};
const moles = document.querySelectorAll('.mole');
let lastHole;
let timeUp = false;

newPlayerForm.text.value = playerName;

function randomTime(min, max) {
    return Math.round(Math.random() * (max - min) + min);
}

function randomHole(holes) {
    const idx = Math.floor(Math.random() * holes.length);
    const hole = holes[idx];

    if ( lastHole === hole ) {
        return randomHole(holes);
    }

    lastHole = hole;
    return hole;
}

function bonus() {
    const lucky = (Math.random() > 0.5);
    bonusMole.className = 'bonusMole';
    if  ( !lucky ) return;

    const start = Math.floor(Math.random() * gameDuration);

    const positions = {
        sides: [ 'top', 'right', 'bottom', 'left' ],
        aligns: ['start', 'middle', 'end']
    };

    const position = {
        side: positions.sides[Math.round(Math.random() * 3)],
        align: positions.aligns[Math.round(Math.random() * 2)]
    };

    bonusMole.classList.add(`bonusMole--${position.side}`, position.align);
    setTimeout(() => {
        bonusMole.classList.add('bonusMole--peek');
        setTimeout(() => {
            bonusMole.classList.remove('bonusMole--peek');
        }, randomTime(800, 1500));
    }, start);
}

function peep() {
    const hole = randomHole(holes);
    const time = randomTime(500, 2000);

    hole.classList.add('up');
    hole.querySelector('.mole').classList.remove('bonked');
    setTimeout(() => {
        hole.classList.remove('up');
        if ( !timeUp ) {
            peep();
        }
    }, time);
}

function updateResults() {
    applauseSound.currentTime = 0;
    const result = {
        player: playerName,
        result: parseInt(scoreBoard.innerText),
        id: results.length
    };

    const currentId = result.id;
    results.push(result);

    const loserText = `Sorry <strong>${result.player}</strong>, you are not in top 10 :(`;
    const winnerText = `Congratulations <strong>${result.player}</strong>, you are in top 10!`;

    const sorted = results.sort((a, b) => (a.result < b.result) ? 1 : -1);
    const minimized = sorted.filter((result,i) => ( i < 10 ) ? true : false);
    const tableContent = minimized.map((result, index) => {
        return `
        <div class="table__row ${currentId == result.id ? 'active' : ''}">
            <div class="table__cell">${index + 1}</div>
            <div class="table__cell">${result.player}</div>
            <div class="table__cell">${result.result}</div>
        </div><!-- end table__row -->
        `;
    }).join('');
    document.querySelector('.table').innerHTML = tableContent;
    localStorage.setItem('results', JSON.stringify(results));

    const top10 = minimized.some(mini => mini.id == currentId );

    top10 ? applauseSound.play() : booSound.play();

    endMessage = top10 ? winnerText: loserText;
    if ( minimized[0].id == currentId ) endMessage = `Fuck yeah! You are the best ${result.player}!!!`;
    endMessageDiv.innerHTML = endMessage;
}

function startGame() {
    document.querySelectorAll('audio').forEach(audio => audio.pause());
    popupOverlay.classList.add('faded');
    scoreBoard.className = 'score';
    bonus();
    setTimeout(() => {
        popupOverlay.classList.add('hidden');
    }, 300);
    scoreBoard.textContent = 0;
    timeUp = false;
    score = 0;
    peep();
    setTimeout(() => {
        timeUp = true;
        popupOverlay.classList.remove('hidden');
        table.classList.add('show');
        setTimeout(() => {
            popupOverlay.classList.remove('faded');
            setTimeout(() => {
                table.classList.add('fade');
            }, 500);
        }, 300);
        updateResults();
        // Stopping the combo sound
        comboSound.pause();
        comboSound.currentTime = 0;
    }, gameDuration);
}

function comboCounter(e) {
    const moleCheck = e.target.classList.contains('mole');
    const bonusMoleCheck = e.target.classList.contains('bonusMole');

    if ( moleCheck || bonusMoleCheck ) {
        combo++;
        // Playing the combo sound
        if ( combo == 4 ) comboSound.play();
    } else {
        combo = 0;
        scoreBoard.className = 'score';
        // Stopping the combo sound
        comboSound.pause();
        comboSound.currentTime = 0;
    }

    document.querySelector('.combo__bar').className = `combo__bar combo__bar--${ combo < 7 ? combo : '6' }`;
}

function bonk(e) {
    if ( timeUp ) return;
    if ( !e.isTrusted ) return; // checking if it's a real click
    // if ( !this.parentNode.classList.contains('up') ) return; // checking for a double click

    const bonkPosition = {
        top: e.pageY,
        left: e.pageX
    };

    blood.style.top = bonkPosition.top + 'px';
    blood.style.left = bonkPosition.left + 'px';
    blood.classList.add('show');

    this.classList.add('bonked');
    clapSound.currentTime = 0;
    bonkSound.currentTime = 0;
    bonkSound.play();

    setTimeout(() => {
        blood.classList.remove('show');
        this.classList.remove('bonked');
    }, 500);

    if ( combo < 3 ) {
        score++;
        scoreBoard.className = 'score';
    } else if ( combo >= 3 && combo < 6 ) {
        score = score + 2;
        scoreBoard.classList.add('combo1');
    } else {
        score = score + 3;
        scoreBoard.classList.remove('combo1');
        scoreBoard.classList.add('combo2');
    }

    this.parentNode.classList.remove('up');
    scoreBoard.textContent = score;
}

moles.forEach(mole => mole.addEventListener('click', bonk));
bonusMole.addEventListener('click', function() {
    if ( timeUp ) return;
    this.classList.remove('bonusMole--peek');
    this.classList.add('bonusMole--dead');
    score += 3;
    scoreBoard.textContent = score;
    scoreBoard.classList.add('bonus');
    bonkSound.currentTime = 0;
    clapSound.currentTime = 0;
    clapSound.play();
});
newPlayerForm.button.addEventListener('click', (e) => {
    playerName = document.querySelector('.playerName').value || 'Player One';
    startGame();
    e.preventDefault();
});

document.body.addEventListener('click', comboCounter);

</script>
</body>
</html>
