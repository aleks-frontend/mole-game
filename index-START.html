<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <style>
    .red {
      background-color: red;
    }

    .table {
      width: 500px;
      margin: 0 auto;
    }

    .table__row {
      display: flex;
      border-bottom: 1px solid red;
      font-size: 20px;
    }

    .table__cell {
      flex: 1;
      text-align: right;
    }
  </style>
</head>
<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <button onClick="startGame()">Start!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>
  <div class="table">
    
  </div>

<script>
  /* eslint-disable no-console */
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  let score;
  const results = JSON.parse(localStorage.getItem('results')) || [];
  const moles = document.querySelectorAll('.mole');
  let lastHole;
  let timeUp = false;

  function randomTime(min, max) {
    return Math.round(Math.random() * (max - min) + min);
  }

  function randomHole(holes) {
    const idx = Math.floor(Math.random() * holes.length);
    const hole = holes[idx];

    if ( lastHole === hole ) {
      return randomHole(holes);
    }

    lastHole = hole;
    return hole;
  }

  function peep() {
    const hole = randomHole(holes);
    const time = randomTime(500, 2000);

    hole.classList.add('up');
    setTimeout(() => {
      hole.classList.remove('up');
      if ( !timeUp ) {
        peep();
      } else {
      const result = {
        player: 'New player',
        result: score
      };

      results.push(result);
      localStorage.setItem('results', JSON.stringify(results));
      const tableContent = results.map(result => {
        return `
          <div class="table__row">
            <div class="table__cell">${result.player}</div>
            <div class="table__cell">${result.result}</div>
          </div><!-- end table__row -->
        `;
      }).join('');
      document.querySelector('.table').innerHTML = tableContent;
      }
    }, time);
  }

  function startGame() {
    scoreBoard.textContent = 0;
    timeUp = false;
    score = 0;
    peep();
    setInterval(() => {
      timeUp = true;
    }, 5000);
  }

  function bonk(e) {
    if ( !e.isTrusted ) return; // checking if it's a real click
    if ( !this.parentNode.classList.contains('up') ) return; // checking for a double click

    score++;
    this.parentNode.classList.remove('up');
    scoreBoard.textContent = score;
  }

  moles.forEach(mole => mole.addEventListener('click', bonk));

</script>
</body>
</html>
